<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <div class="buttons">
        <div class="operators">
          <button class="add operator button">+</button>
          <button class="subtract operator button">-</button>
          <button class="multiply operator button">*</button>
          <button class="divide operator button">/</button>
          <button class="clear button">C</button>
        </div>
        <div class="numbersPlus">
          <div class="numbers">
            <div class="numbRow1">
              <button class="seven number button">7</button>
              <button class="eight number button">8</button>
              <button class="nine number button">9</button>
            </div>
            <div class="numbRow2">
              <button class="four number button">4</button>
              <button class="five number button">5</button>
              <button class="six number button">6</button>
            </div>
            <div class="numbRow3">
              <button class="one number button">1</button>
              <button class="two number button">2</button>
              <button class="three number button">3</button>
            </div>
            <div class="numbRow4">
              <button class="zero number button">0</button>
              <button class="decimal button">.</button>
            </div>
          </div>
          <div class="total">
            <button class="equals button">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
